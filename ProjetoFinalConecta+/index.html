<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Projeto API Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    

</head>
<body>
    <header>
        <nav class="navbar">
            <a class="nav-name">Conecta+</a>

            <ul class="nav-list">
                <li class="nav-item">
                  <a href="#listDados">Contatos</a>
                </li>
              </ul>
        </nav>
    </header>

    <div id="adm">
        <h2 class="adm">Area Administrativa</h2>
    </div>

    <div id="principal">
        <h1>Cadastro de Contatos</h1>
        <form id="form">
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="telefone" placeholder="Telefone">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="imagem" placeholder="Imagem">
            
            <button id="salvar" type="button">Salvar</button>
        </form>
    </div>

    <div id="listLivros">
        <h1> Listagem de contatos </h1>
        <div class="linha">
            <div class="titulo">nome</div>
            <div class="titulo">Telefone</div>
            <div class="titulo">Email</div>
            <div class="titulo">Imagem</div>    
            <div class="titulo">Operação</div>    
        </div>
        <div id="listDados">
        </div>
    </div>
    <footer class="container__footer">
        <div id="footer">
            <div id="caixa_footer" class="center">
                <h2 class="footer__texto">Gerenciamento de Contatos - by Joao Roberto/ Caique Rodrigues/ Pablo Henry</h2>
            </div>
        </div>
    </footer>

    <script src="js/api.js" defer type="module"></script>
</body>
</html>
